<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>User list</h3>
    </div>
    <div>
      <ul id="userlist"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const userlist = document.getElementById("userlist");

        try {
          const users = await (
            await fetch("http://localhost:3000/users")
          ).json();
          users.forEach(
            (user) =>
              (userlist.innerHTML += `<li> Username : ${user.username}, password : ${user.password} <li/>`)
          );
        } catch (error) {
          console.log("error");
        }
      });
    </script>
  </body>
</html>
